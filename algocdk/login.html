<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AlgoCDK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    colors: {
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        },
                        primary: {
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%233b82f6' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.5;
            z-index: -1;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            transition: all 0.3s ease;
        }
        
        .login-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(56, 66, 85, 0.4);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 25%, #6366f1 50%, #8b5cf6 75%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradientMove 5s ease infinite;
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .input-field {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(71, 85, 105, 0.4);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .input-field:hover {
            border-color: rgba(71, 85, 105, 0.8);
        }
        
        .login-button {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            box-shadow: 0 4px 15px 0 rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px 0 rgba(59, 130, 246, 0.5);
        }
        
        .alternate-login {
            position: relative;
            text-align: center;
        }
        
        .alternate-login::before,
        .alternate-login::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(100, 116, 139, 0.5), transparent);
        }
        
        .alternate-login::before {
            left: 0;
        }
        
        .alternate-login::after {
            right: 0;
        }
        
        .social-btn {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(71, 85, 105, 0.4);
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .password-toggle {
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="login-container p-4">
        <div class="login-card p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold mb-2">
                    <span class="gradient-text">AlgoCDK</span>
                </h1>
                <h2 class="text-2xl font-bold text-white">Welcome Back</h2>
                <p class="text-gray-400 mt-2">Sign in to access your algorithmic trading dashboard</p>
            </div>
            
            <form id="loginForm" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-500"></i>
                        </div>
                        <input type="email" id="email" class="input-field w-full pl-10 pr-4 py-3 rounded-lg text-white focus:outline-none" placeholder="your@email.com" required>
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-500"></i>
                        </div>
                        <input type="password" id="password" class="input-field w-full pl-10 pr-10 py-3 rounded-lg text-white focus:outline-none" placeholder="••••••••" required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="password-toggle fas fa-eye-slash text-gray-500" id="togglePassword"></i>
                        </div>
                    </div>
                    <div class="flex justify-between mt-2">
                        <div class="flex items-center">
                            <input id="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-400">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-blue-400 hover:text-blue-300">Forgot password?</a>
                    </div>
                </div>
                
                <button type="button" onclick="handleLogin()" class="login-button w-full py-3 rounded-lg text-white font-semibold">
                    Sign In
                </button>
            </form>
            
            <div class="alternate-login my-6">
                <span class="text-sm text-gray-500 bg-dark-800 px-2">Or continue with</span>
            </div>
            
            <div class="grid grid-cols-2 gap-3">
                <button class="social-btn py-2.5 rounded-lg flex items-center justify-center">
                    <i class="fab fa-google text-red-400 mr-2"></i>
                    <span class="text-sm text-gray-300">Google</span>
                </button>
                <button class="social-btn py-2.5 rounded-lg flex items-center justify-center">
                    <i class="fab fa-github text-gray-300 mr-2"></i>
                    <span class="text-sm text-gray-300">GitHub</span>
                </button>
            </div>
            
            <p class="mt-6 text-center text-sm text-gray-400">
                Don't have an account? 
                <a href="register.html" class="text-blue-400 hover:text-blue-300 font-medium">Create one now</a>
            </p>
        </div>
        
        <div class="floating-element absolute bottom-4 left-1/2 transform -translate-x-1/2 opacity-50">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 40C31.0457 40 40 31.0457 40 20C40 8.9543 31.0457 0 20 0C8.9543 0 0 8.9543 0 20C0 31.0457 8.9543 40 20 40Z" fill="url(#paint0_radial)"/>
                <path d="M25.5 18.5L17.5 12V25L25.5 18.5Z" fill="white"/>
                <defs>
                <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(20 20) rotate(90) scale(20)">
                <stop stop-color="#3B82F6"/>
                <stop offset="1" stop-color="#6366F1"/>
                </radialGradient>
                </defs>
            </svg>
        </div>
    </div>
    
    <script>
        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (!email || !password) {
                // Add shake animation to empty fields
                if (!email) {
                    document.getElementById('email').classList.add('animate-shake');
                    setTimeout(() => document.getElementById('email').classList.remove('animate-shake'), 500);
                }
                if (!password) {
                    document.getElementById('password').classList.add('animate-shake');
                    setTimeout(() => document.getElementById('password').classList.remove('animate-shake'), 500);
                }
                return;
            }
            
            // Simulate backend call
            localStorage.setItem('user', JSON.stringify({ email }));
            window.location.href = 'dashboard.html';
        }
        
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Add shake animation style
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
            .animate-shake {
                animation: shake 0.3s ease-in-out;
            }
        `;
        document.head.appendChild(style);
        
        // Add enter key support
        document.getElementById('loginForm').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
